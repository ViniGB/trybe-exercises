<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Exercício 6.2</title>
</head>
<body>
  <section>
    <header id="head">
      <h1>Formulário - Currículo</h1>
    </header>
  </section>
  <main id="main">
    <form id="form" action="" method="get">
      <fieldset id="fieldset1">
        <div class="form-group">
          <label for="input-name">Nome</label>
          <input type="text" class="form-control" id="input-name" placeholder="Digite seu nome">
        </div>
        <br>
        <div class="form-group">
          <label for="input-email">E-mail</label>
          <input type="email" class="form-control" id="input-email" placeholder="Digite seu e-mail">
        </div>
        <br>
        <div class="form-group">
          <label for="input-cpf">CPF</label>
          <input type="text" class="form-control" id="input-cpf" placeholder="Apenas números">
        </div>
        <br>
        <div class="form-group">
          <label for="input-address">Endereço</label>
          <input type="text" class="form-control" id="input-address"placeholder="Digite seu endereço">
        </div>
        <br>
        <div class="form-group">
          <label for="input-city">Cidade</label>
          <input type="text" class="form-control" id="input-city" placeholder="Digite sua cidade">
        </div>
        <br>
        <div class="form-group">
          <label for="input-state">Estado</label>
          <select name="state" class="form-control" id="input-state">
            <option value="select">Selecione ...</option>
          </select>
        </div>
        <br>
        <br>
        <div class="radio">
          <label><input type="radio" name="residence" value="Casa" id="input-radio">Casa</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="residence" value="Apartamento" id="input-radio2">Apartamento</label>
        </div>
      </fieldset>

      <fieldset id="fieldset2">
        <h3>Dados do seu último emprego</h3>
        <br>
        <br>
        <br>
        <br>
        <div class="form-group">
          <label for="input-summary">Resumo do currículo</label>
          <textarea name="summary" class="form-control" id="input-summary" cols="30" rows="10" placeholder="Descreva seu currículo"></textarea>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="input-role">Cargo</label>
          <input type="text" class="form-control" id="input-role" placeholder="Digite seu cargo">
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="input-description">Descrição do cargo</label>
          <input type="text" class="form-control" name="description" id="input-description" placeholder="Descreva seu cargo"></textarea>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="input-startdate">Data de início</label>
          <br>
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/pattern -->
          <input type="text" name="day" id="input-startdate" pattern="[0-9]{1,2}" placeholder="dd" size="1" maxlength="2" required> /
          <input type="text" name="month" id="input-startmonth" pattern="[0-9]{1,2}" placeholder="mm" size="1" maxlength="2" required> /
          <input type="text" name="year" id="input-startyear" pattern="[0-9]{4}" placeholder="aaaa" size="2" maxlength="4" required>
        </div>
      </fieldset>

      <input type="submit" value="Submit" id="submit"><input type="reset" value="Clear" id="clear-button">
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
