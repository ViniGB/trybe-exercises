<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Exercício 6.1</title>
</head>
<body>
  <section>
    <header id="head">
      <h1>Formulário - Currículo</h1>
    </header>
  </section>
  <main id="main">
    <form id="form" action="" method="get">
      <fieldset id="fieldset1">
        <label for="input-name">Nome:</label>
        <input type="text" id="input-name" placeholder="Digite seu nome">
        <br>
        <br>
        <label for="input-email">E-mail:</label>
        <input type="email" id="input-email" placeholder="Digite seu e-mail">
        <br>
        <br>
        <label for="input-cpf">CPF:</label>
        <input type="text" id="input-cpf"placeholder="Apenas números">
        <br>
        <br>
        <label for="input-address">Endereço:</label>
        <input type="text" id="input-address"placeholder="Digite seu endereço">
        <br>
        <br>
        <label for="input-city">Cidade:</label>
        <input type="text" id="input-city" placeholder="Digite sua cidade">
        <br>
        <br>
        <label for="input-state">Estado:</label>
        <select name="state" id="input-state">
          <option value="select">Selecione ...</option>
        </select>
        <br>
        <br>
        <input type="radio" name="residence" value="Casa" id="input-radio"><label for="input-radio">Casa</label>
        <input type="radio" name="residence" value="Apartamento" id="input-radio2"><label for="input-radio2">Apartamento</label>
      </fieldset>

      <fieldset id="fieldset2">
        <h3>Dados do seu último emprego</h3>
        <br>
        <br>
        <label for="input-summary">Resumo do currículo
          <br>
          <textarea name="summary" id="input-summary" cols="30" rows="10" placeholder="Descreva seu currículo"></textarea>
        </label>
        <br>
        <br>
        <label for="input-role">Cargo
          <br>
          <input type="text" id="input-role" placeholder="Digite seu cargo">
        </label>
        <br>
        <br>
        <label for="input-description">Descrição do cargo
          <br>
          <input type="text" name="description" id="input-description" placeholder="Descreva seu cargo"></textarea>
        </label>
        <br>
        <br>
        <label for="input-startdate">Data de início
          <br>
          <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/pattern -->
          <input type="text" name="day" id="input-startdate" pattern="[0-9]{1,2}" placeholder="dd" size="1" maxlength="2" required> /
          <input type="text" name="month" id="input-startmonth" pattern="[0-9]{1,2}" placeholder="mm" size="1" maxlength="2" required> /
          <input type="text" name="year" id="input-startyear" pattern="[0-9]{4}" placeholder="aaaa" size="2" maxlength="4" required>
        </label>
      </fieldset>

      <input type="submit" value="Submit" id="submit"><input type="reset" value="Clear" id="clear-button">
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
